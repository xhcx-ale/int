<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          ALGO
        </a>
      </div>
    </nav>
    <div
      class="main container-fluid d-flex align-items-center justify-content-center"
    >
      <div class="card frm text-center mt-30">
        <div class="card-header">
          <h3>TEST</h3>
        </div>
        <div class="card-body">
          <p class="adv">No dejes campos vacíos!</p>
          <form class="mForm" action="" method="post">
            <div class="input-group mt-2">
              <label for="name" class="input-group-text">Nombre Completo</label>
              <input
                class="form-control campOB"
                type="text"
                name="name"
                id="name"
                placeholder="Tu nombre"
                autofocus
                required
              />
            </div>

            <div class="input-group mt-2">
              <label for="noEmp" class="input-group-text">No. Empleado</label>
              <input
                class="form-control campOB"
                type="text"
                name="noEmp"
                id="noEmp"
                placeholder="000001"
                required
              />
            </div>

            <div class="input-group mt-2">
              <label for="nCel" class="input-group-text">Cel.</label>
              <input
                class="form-control campOB"
                type="number"
                name="nCel"
                id="nCel"
                placeholder="8110240000"
                required
              />
            </div>

            <div class="input-group mt-2">
              <label for="areaT" class="input-group-text"
                >Área/Dependencia</label
              >
              <input
                class="form-control campOB"
                type="text"
                name="areaT"
                id="areaT"
                placeholder="Lúgar de trabajo"
                required
              />
            </div>

            <div class="input-group mt-2">
              <label for="sol" class="input-group-text">¿Que solicita?</label>
              <textarea
                class="form-control campOB"
                name="sol"
                id="sol"
                required
                rows="5"
              ></textarea>
            </div>

            <div class="input-group mt-2">
              <label for="motivo" class="input-group-text">Motivo</label>
              <input
                class="form-control"
                type="text"
                name="motivo"
                id="motivo"
                required
              />
            </div>

            <div class="input-group mt-2">
              <label for="avs" class="input-group-text">Avisó a</label>
              <input
                class="form-control campOB"
                type="text"
                name="avs"
                id="avs"
                placeholder="Nombre de su supervisor"
                required
              />
            </div>

            <div class="dvSend mt-2">
              <p>Enviar</p>
              <button class="btn send">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card ntf text-center">
        <div class="card-header">
          <h3>ENVIADO</h3>
        </div>
        <div class="card-body">
          <i class="bi bi-check-circle-fill"></i>
          <p>Su reporte ha sido enviado!</p>
        </div>
      </div>

    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
